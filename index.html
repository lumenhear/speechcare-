<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMEN Speech and Hearing Care - Empowering Better Hearing and Communication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap">
    <style>
        :root {
            --primary-blue: #5A9BD8;
            --primary-white: #FFFFFF;
            --accent-yellow: #FFD700;
            --dark-blue: #2A4E7A;
            --light-gray: #F8F9FA;
            --text-dark: #333333;
            --text-light: #666666;
            --transition: all 0.3s ease;
            --shadow-sm: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-md: 0 8px 24px rgba(0,0,0,0.12);
            --border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            color: var(--text-dark);
            background-color: var(--primary-white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: var(--dark-blue);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background-color: var(--accent-yellow);
            color: var(--dark-blue);
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: var(--shadow-sm);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
            background-color: #ffcc00;
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid var(--primary-blue);
            color: var(--primary-blue);
        }

        .btn-secondary:hover {
            background-color: var(--primary-blue);
            color: white;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow-sm);
            z-index: 1000;
            padding: 15px 0;
            transition: var(--transition);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            background-color: var(--accent-yellow);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .logo-icon i {
            color: var(--dark-blue);
            font-size: 20px;
        }

        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--dark-blue);
        }

        .logo-text span {
            color: var(--primary-blue);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            padding: 5px 0;
        }

        nav ul li a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-blue);
            transition: var(--transition);
        }

        nav ul li a:hover:after {
            width: 100%;
        }

        .header-cta {
            display: flex;
            align-items: center;
        }

        .header-contact {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .header-contact i {
            background-color: var(--light-gray);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: var(--primary-blue);
        }

        .mobile-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, rgba(90,155,216,0.9) 0%, rgba(42,78,122,0.9) 100%), url('https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            min-height: 700px;
            display: flex;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 700px;
            z-index: 2;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: white;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.4rem;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .hero-btns {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .typing-text {
            height: 80px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .typing-text div {
            height: 80px;
        }

        .typing-text div span {
            position: relative;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .typing-text div span:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: var(--primary-blue);
            border-left: 2px solid white;
            animation: typing 3s steps(12) infinite;
        }

        @keyframes typing {
            40%, 60% {
                left: 100%;
            }
            100% {
                left: 0;
            }
        }

        /* Services Section */
        .section {
            padding: 100px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title h2 {
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .section-title h2:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: var(--accent-yellow);
            border-radius: 2px;
        }

        .section-title p {
            max-width: 700px;
            margin: 0 auto;
            font-size: 1.1rem;
            color: var(--text-light);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .service-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-md);
        }

        .service-icon {
            height: 180px;
            background-color: var(--primary-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3.5rem;
        }

        .service-content {
            padding: 25px;
        }

        .service-content h3 {
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .service-content p {
            margin-bottom: 20px;
            color: var(--text-light);
        }

        /* AI Features */
        .ai-section {
            background-color: var(--light-gray);
            padding: 100px 0;
        }

        .ai-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 50px;
        }

        .ai-content {
            flex: 1;
            min-width: 300px;
        }

        .ai-features {
            flex: 1;
            min-width: 300px;
        }

        .ai-feature {
            display: flex;
            margin-bottom: 30px;
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .ai-feature:hover {
            transform: translateX(10px);
        }

        .ai-icon {
            width: 60px;
            height: 60px;
            background-color: var(--accent-yellow);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--dark-blue);
            margin-right: 20px;
            flex-shrink: 0;
        }

        .ai-feature-content h3 {
            margin-bottom: 10px;
        }

        .ai-feature-content p {
            color: var(--text-light);
        }

        /* Testimonials */
        .testimonials {
            background: linear-gradient(to bottom right, var(--primary-blue), var(--dark-blue));
            color: white;
            padding: 100px 0;
            position: relative;
            overflow: hidden;
        }

        .testimonials:before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .testimonials:after {
            content: '';
            position: absolute;
            bottom: -150px;
            left: -100px;
            width: 400px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .testimonial-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 40px;
            margin: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .testimonial-card:hover {
            transform: translateY(-10px);
            background-color: rgba(255, 255, 255, 0.15);
        }

        .testimonial-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .testimonial-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
            border: 3px solid rgba(255, 215, 0, 0.5);
        }

        .testimonial-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .testimonial-author h4 {
            color: white;
            margin-bottom: 5px;
        }

        .testimonial-author p {
            color: var(--accent-yellow);
            opacity: 0.9;
        }

        .testimonial-text {
            font-style: italic;
            position: relative;
            padding-left: 30px;
        }

        .testimonial-text:before {
            content: """;
            position: absolute;
            left: 0;
            top: -15px;
            font-size: 4rem;
            color: rgba(255, 215, 0, 0.3);
            font-family: serif;
            line-height: 1;
        }

        /* Team Section */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .team-member {
            text-align: center;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .team-member:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-md);
        }

        .team-photo {
            height: 300px;
            overflow: hidden;
        }

        .team-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .team-member:hover .team-photo img {
            transform: scale(1.1);
        }

        .team-info {
            padding: 25px;
        }

        .team-info h3 {
            margin-bottom: 5px;
        }

        .team-info p {
            color: var(--primary-blue);
            font-weight: 500;
            margin-bottom: 15px;
        }

        /* Appointment Section */
        .appointment {
            background: linear-gradient(to right, var(--primary-blue), var(--dark-blue));
            color: white;
            padding: 100px 0;
            position: relative;
            overflow: hidden;
        }

        .appointment-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 50px;
        }

        .appointment-content {
            flex: 1;
            min-width: 300px;
        }

        .appointment-form {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-yellow);
        }

        /* Footer */
        footer {
            background-color: var(--dark-blue);
            color: white;
            padding-top: 80px;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }

        .footer-col h3 {
            color: white;
            margin-bottom: 25px;
            font-size: 1.3rem;
            position: relative;
        }

        .footer-col h3:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--accent-yellow);
        }

        .footer-contact li {
            display: flex;
            margin-bottom: 15px;
        }

        .footer-contact i {
            color: var(--accent-yellow);
            margin-right: 15px;
            min-width: 20px;
        }

        .footer-links li {
            margin-bottom: 12px;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--accent-yellow);
            padding-left: 5px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transition: var(--transition);
        }

        .social-links a:hover {
            background-color: var(--accent-yellow);
            color: var(--dark-blue);
            transform: translateY(-3px);
        }

        .copyright {
            text-align: center;
            padding: 25px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        /* Accessibility Toolbar */
        .accessibility-toolbar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .access-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .access-btn:hover {
            background: var(--dark-blue);
            transform: translateY(-3px);
        }

        /* AI Chatbot */
        .ai-chatbot {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(42, 78, 122, 0.3);
            z-index: 1000;
            transition: var(--transition);
        }

        .ai-chatbot:hover {
            transform: scale(1.1);
        }

        .chat-container {
            position: fixed;
            bottom: 120px;
            right: 30px;
            width: 350px;
            height: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            z-index: 1001;
            transform: translateY(20px);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .chat-container.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .chat-header h3 {
            color: white;
            margin-left: 15px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--light-gray);
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
        }

        .bot-message {
            background: white;
            border-bottom-left-radius: 5px;
            align-self: flex-start;
        }

        .user-message {
            background: var(--primary-blue);
            color: white;
            border-bottom-right-radius: 5px;
            margin-left: auto;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            outline: none;
        }

        .chat-input button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--accent-yellow);
            color: var(--dark-blue);
            border: none;
            margin-left: 10px;
            cursor: pointer;
            transition: var(--transition);
        }

        .chat-input button:hover {
            background: #ffcc00;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 3rem;
            }
            
            .typing-text div span {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .mobile-toggle {
                display: block;
            }
            
            nav {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: white;
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
                clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
                transition: var(--transition);
            }
            
            nav.active {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
            
            nav ul {
                flex-direction: column;
                padding: 20px;
            }
            
            nav ul li {
                margin: 10px 0;
            }
            
            .header-cta {
                display: none;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .hero-btns {
                flex-direction: column;
            }
            
            .typing-text div span {
                font-size: 1.8rem;
            }
            
            .section {
                padding: 70px 0;
            }
        }

        @media (max-width: 576px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .typing-text div span {
                font-size: 1.5rem;
            }
            
            .section-title h2 {
                font-size: 2rem;
            }
            
            .chat-container {
                width: 90%;
                right: 5%;
            }
        }
    </style>
</head>
<body>
